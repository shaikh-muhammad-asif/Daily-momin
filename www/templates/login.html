<ion-view view-title="Login">
<ion-header-bar>
    <h1 class="title">Login</h1>
</ion-header-bar>

<ion-content has-bouncing="false">
    <div style="height: 40px"></div>
    <form ng-submit="doLogin()">
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Username</span>
                <input type="text" ng-model="loginData.username">
            </label>
            <label class="item item-input">
                <span class="input-label">Password</span>
                <input type="password" ng-model="loginData.password">
            </label>
            <label class="item">
                <button class="button button-block button-royal" type="submit">Log in</button>
                <!--<button class="button button-block button-positive" href="#/app/signup">Sign Up</button>-->
            </label>
            <label class="item text-center">
                <p> Don't Have an Account? </p>
                <button class="button button-clear button-positive" type="submit" ui-sref="dailyMomin.signup"> Sign Up
                </button>
            </label>
        </div>
    </form>
</ion-content>
